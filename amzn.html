<!doctype html>
<html>
	<head>
		<title>Amazon Monetizer</title>
		<style>
			body{width:650px; font-family: sans-serif;}
			a, span {padding: 10px;}
			ul { list-style-type: none; padding: 0; margin: 0 0 5px 0;}
			#new-rule input[type=text], .edit-rule input[type=text]{width:220px; margin: 0 5px;}
			.from, .to { font-family: monospace; width: 220px; display: inline-block; }
			.seperator { font-weight: bold; color: red; }
			#headings span { font-family: Arial; font-weight: bold; color: #def; padding: 5px 10px;}
			#no-rules { padding: 10px; color: #666; }
			.switcheroo {color: red;}
			#removeAllRulesButton { margin: 10px; }
			#new-rule, .edit-rule { margin-left: 3px; }
			.edit-rule .seperator {padding-right: 18px;}
		</style>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" async src="amzn.js"></script>
	</head>
	<body>
		<input type="radio" name="mode" id="poolCheck">Join the Associates pool and get a random buddy<br>
		<input type="radio" name="mode" id="nopoolCheck">Choose my own Amazon Associates buddy
		<div id="pool">
			<div class="empty">
				Enter your Associates ID: 
				<input type="text" id="pooltag" name="tag" />
				<input id="pooltagBtn" type="button" value="Join" name="SaveTag" />
				<input class="cancel" type="button" value="Cancel" />
			</div>
			<div class="full"></div>
		</div>
		<div id="nopool">
		  <div class="empty">Enter an Amazon Associates ID (don't use your own; Amazon isn't that dumb).<br>
				<input type="text" id="tag" name="tag" />
				<input id="tagBtn" type="button" value="Save" name="SaveTag" />
				<input class="cancel" type="button" value="Cancel" />
		  </div>
			<div class="full"></div>
		</div>
	</body>
</html>
